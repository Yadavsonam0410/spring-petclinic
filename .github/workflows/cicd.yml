name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # ðŸ‘‡ Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ðŸ‘‡ Step 2: Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # ðŸ‘‡ Step 3: Build & test with Maven
      - name: Build and Test with Maven
        run: mvn clean verify -B

      # ðŸ‘‡ Step 4: Build Docker Image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-petclinic:${{ github.sha }} .

      # ðŸ‘‡ Step 5: Login to Docker Hub
      - name: Login to Docker Hub
        if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ðŸ‘‡ Step 6: Push Docker Image
      - name: Push image
        if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        run: docker push ${{ secrets.DOCKER_USERNAME }}/spring-petclinic:${{ github.sha }}
